<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/day1/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <a href="index.html">
        <div class="header" style = "justify-content: flex-start">
            <a href="/index.html" style="text-decoration: none; color: black; font-size:50px"><h1>Drum Kit</h1></a>
            

        </div>
     


        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sounds">Kick</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sounds">Snare</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sounds">HiHat</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sounds">DrumLoop</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sounds">Bass1</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sounds">Bass2</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sounds">Bass3</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sounds">Bass4</span>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sounds">Bass5</span>
            </div>

        </div>


        
        <audio data-key="65" src="sounds/kick.wav"></audio>
        <audio data-key="83" src="sounds/snare.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/drumloop.wav"></audio>
        <audio data-key="71" src="sounds/basspan.wav"></audio>
        <audio data-key="72" src="sounds/bass1.wav"></audio>
        <audio data-key="74" src="sounds/bass2.wav"></audio>
        <audio data-key="75" src="sounds/bass3.wav"></audio>
        <audio data-key="76" src="sounds/bass4.wav"></audio>
      


    </div>


    <script>


        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio)return
            audio.currentTime = 0 // allows us to play sounds over again before .wav ends
            audio.play();
            key.classList.add('playing')

        });


        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return

            this.classList.remove('playing')
        }
    </script>
    
    <canvas class="webgl"></canvas>
    <script src="./three.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
